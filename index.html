<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login Page</title>
</head>
<body>
    <div id="page" class="flex">

        <div>
            <header><img src="./assets/logo.svg" alt="Logotipo do website"></header>
            <main>
                <div class="headline">
                    <h1>Acesse a plataforma</h1>
                    <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
                </div>
                <form action="">
                    <div class="input-wrapper">
                        <label for="email">Email</label>
                        <input placeholder="Digite seu email" id="email" type="email" required name="email">
                    </div>
                    <div class="input-wrapper">
                        <div class="label-wrapper flex">
                            <label for="senha">Senha</label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <input placeholder= "Digite sua senha" id="senha" type="password" required name="password">
                        <img onclick="togglePassword()" src="./assets/show.svg" alt="" class="eye show-password">
                        <img onclick="togglePassword()" src="./assets/hide.svg" alt="" class="eye hide-password hide">
                        
                    </div>

                    <button type="submit">Entrar</button>

                    <div class="create-account">Ainda não tem conta?
                        <a href="#">Inscreva-se</a>
                    </div>

                </form>
            </main>
        </div>

        <img src="./assets/bg.jpg" alt="Imagem de fundo">
    </div>

    <script src="./main.js"></script>
</body>
</html>
